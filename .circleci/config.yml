version: 2.1

# ORBS
orbs:
  # https://circleci.com/developer/orbs/orb/circleci/slack
  slack: circleci/slack@4.10.1

# COMMANDS
commands:
  # Custom alert messages
  custom-failure-alert-message:
    description: Custom failure alert messages to the UdaPeople dev team
    parameters:
      custom_message:
        type: string
    steps:
      - slack/notify:
          event: fail # options: always, pass, fail
          # Tip:
          ## For template JSON formatting do it in a JSON file e.g. project/circleci-stack-customFailAlert.json
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "Job Failed. :x:",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*: $CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Job*: ${CIRCLE_JOB}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Custom Failure Message: <<parameters.custom_message>>"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

  slack-success-notification:
    description: Slack notification on job success
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1

  # Stack commands
  destroy-environment:
    description: Destroy backend and frontend cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            echo "${CIRCLE_WORKFLOW_ID}"
            # Your code here
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.workflow_id>>
            aws s3 rm s3://udapeople-<<parameters.workflow_id>> --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            # Using kvdb.io
            SUCCESS=$(curl --insecure  https://kvdb.io/HmnnciQC9qtfnJNaBpePv3/migration_<< parameters.workflow_id >>)
            # Logic for reverting the database state
            if(( $SUCCESS==1 ));
            then
             cd ~/project/backend
             npm install
             npm run migration:revert
            fi

# JOBS
jobs:
  # A. Deploying Trustworthy Software
  # A1. Build Phase
  # Check for syntax errors and unintentional typos
  build-frontend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build frontend (check for syntax errors and unintentional typos)
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please fix frontend code syntax errors or unintentional typos"
      # Success notification
      # - slack-success-notification

  build-backend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
          # Job
          name: Build backend (check for syntax errors and unintentional typos)
          command: |
            # Your code here
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please fix backend code syntax errors or unintentional typos"
      # Success notification
      # - slack-success-notification

  # A2. Test Phase
  # Run unit tests
  test-frontend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please fix failing frontend code unit tests"
      # Success notification
      # - slack-success-notification

  test-backend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run backend test
          command: |
            cd backend
            npm install
            npm run test
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please fix failing backend code unit tests"
      # Success notification
      # - slack-success-notification

  # A3. Analyze Phase
  # Check for known security vulnerabilities
  scan-frontend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run frontend scan
          command: |
            cd frontend
            npm install
            npm audit fix --force
            npm audit --audit-level=critical
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please address frontend packages security vulnerabilities"
      # Success notification
      # - slack-success-notification

  scan-backend:
    docker:
      # Compatible with NodeJS
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run backend scan
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit fix --force
            npm audit --audit-level=critical
      # Custom failure reason message
      - custom-failure-alert-message:
          custom_message: "Please address backend packages security vulnerabilities"
      # Success notification
      # - slack-success-notification

