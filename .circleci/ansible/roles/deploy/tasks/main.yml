---
# In the "deploy" role, you can extract the zipped artifact into the EC2 instance, and then start the app.
# CC6-L4-C5-Design an Ansible Playbook
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "remove unnecessary dependencies."
  become: true
  apt:
    autoremove: yes
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes
- name: "install pm2."
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "create backend directory."
  become: true
  file:
    path: ~/backend
    state: directory
    # octal notation
    # 7=rwx 5=r-x 5=r-x
    # -rwxr-xr-x
    # everyone read & execute
    # owner write
    mode: 0755
- name: "make copy of artifact"
  copy:
    src: "~/artifact.tar.gz"
    dest: "~/artifact.tar.gz"
- name: "extract the zipped artifact into the EC2 instance in created backend directory."
  become: true
  unarchive:
    src: ~/artifact.tar.gz
    dest: ~/backend
- name: "start the app."
  become: true
  shell: |
    pm2 stop default
    pm2 start npm -- start
